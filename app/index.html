<!doctype html>
<html lang="en" ng-app="navApp">
<head>
    <meta charset="utf-8">
    <title>Neritic Archive</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body>
    <h1>Neritic Archive</h1>

    <ul ng-controller="CategoryListCtrl">
        <li ng-repeat="category in categories">
            {{category.title}}
            <ul ng-controller="ForumListCtrl">
                <li ng-repeat="forum in forums">
                    {{forum.title}}
                    <ul ng-controller="ThreadListCtrl">
                        <li ng-repeat="thread in threads">
                            {{thread.title}}
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>

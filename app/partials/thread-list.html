<div class="top-bar">
    <a ng-href="#/">Main</a>
    &raquo;
    {{forum.title}}
</div>
<ul class="thread-list">
    <li ng-repeat="thread in threads">
        <a user-data="{{thread.user}}" ng-href="#thread/{{thread.id}}">
            <div class="title">
                {{thread.title}}
            </div>
            <div class="count">
                {{thread.viewCount}}
                <span ng-pluralize count="thread.viewCount" when="{'1': 'view', 'other': 'views'}"></span>,
                {{thread.postCount}}
                <span ng-pluralize count="thread.postCount" when="{'1': 'reply', 'other': 'replies'}"></span>
            </div>

            <div class="user-name">
                by {{user.name}}
            </div>
            <div class="date">
                {{thread.lastPostDate | amDateFormat: 'MMM D YYYY'}}
            </div>
        </a>
    </li>
</ul>
<div class="page-list">
    <ul>
        <li><button ng-disabled="currentPage <= 1" button-href="forum/{{forumId}}/1">&laquo;</button></li>
        <li><button ng-disabled="currentPage <= 1" button-href="forum/{{forumId}}/{{currentPage - 1}}">&lsaquo;</button></li>
        <li><span>{{currentPage}}<small ng-if="pageCount > 1"> / {{pageCount}}</small></span></li>
        <li><button ng-disabled="currentPage >= pageCount" button-href="forum/{{forumId}}/{{currentPage + 1}}">&rsaquo;</button></li>
        <li><button ng-disabled="currentPage >= pageCount" button-href="forum/{{forumId}}/{{pageCount}}">&raquo;</button></li>
    </ul>
</div>

<ul class="category-list">
    <li ng-repeat="category in categories">
        <h2>{{category.title}}</h2>
        <ul class="forum-list" forums-by-category="{{category.id}}">
            <li ng-repeat="forum in forums">
                <a ng-href="#forum/{{forum.id}}">{{forum.title}}</a>
            </li>
        </ul>
    </li>
</li>

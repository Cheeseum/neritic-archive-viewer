<div class="top-bar">
    <a ng-href="#forum/{{forum.id}}">{{forum.title}}</a>
    &raquo;
    {{thread.title}}
</div>
<ul class="post-list">
    <li ng-repeat="post in posts">
        <div class="post-info" user-data="{{post.user}}">
            <a class="user-name" ng-href="#user/{{user.id}}">
                {{user.name}}
            </a>
            <a class="date">
                {{post.date | amDateFormat: 'MMM D YYYY, h:mm:ss a'}}
            </a>
        </div>
        <div bb-code class="post-content">
            {{post.content}}
        </div>
    </li>
</ul>
<div class="page-list">
    <ul>
        <!-- this custom directive will resolve the hash prefix for us -->
        <li><button ng-disabled="currentPage <= 1" button-href="thread/{{threadId}}/1">&laquo;</button></li>
        <li><button ng-disabled="currentPage <= 1" button-href="thread/{{threadId}}/{{currentPage - 1}}">&lsaquo;</button></li>
        <li><span>{{currentPage}}</span></li>
        <li><button ng-disabled="currentPage >= pageCount" button-href="thread/{{threadId}}/{{currentPage + 1}}">&rsaquo;</button></li>
        <li><button ng-disabled="currentPage >= pageCount" button-href="thread/{{threadId}}/{{pageCount}}">&raquo;</button></li>
    </ul>
</div>

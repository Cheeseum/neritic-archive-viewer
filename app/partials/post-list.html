<ul class="post-list">
    <li ng-repeat="post in posts">
        <div class="post-info" user-data="{{post.user}}">
            <a class="user-name" ng-href="#user/{{user.id}}">
                {{user.name}}
            </a>
            <a class="post-date">
                {{post.date | amDateFormat: 'MMM D YYYY, h:mm:ss a'}}
            </a>
        </div>
        <div bb-code class="post-content">
            {{post.content}}
        </div>
    </li>
</ul>
<ul class="page-list">
    <li><a ng-href="#/thread/{{threadId}}/0">first</a></li>
    <li><a ng-href="#/thread/{{threadId}}/{{currentPage - 1}}">prev</a></li>
    <li><span>{{currentPage}}</span></li>
    <li><a ng-href="#/thread/{{threadId}}/{{currentPage + 1}}">next</a></li>
    <li><a ng-href="#/thread/{{threadId}}/{{pages.pageCount - 1}}">last</a></li>
</ul>

<ul class="post-list">
    <li ng-repeat="post in posts">
        <div class="post-info" user-data="{{post.user}}">
            <a class="user-name" ng-href="#user/{{user.id}}">
                {{user.name}}
            </a>
            <a class="post-date">
                {{post.date | amDateFormat: 'MMM D YYYY, h:mm:ss a'}}
            </a>
        </div>
        <div bb-code class="post-content">
            {{post.content}}
        </div>
    </li>
</ul>
<div class="page-list">
    <ul>
        <li><a ng-href="#/thread/{{threadId}}/0">&laquo;</a></li>
        <li><a ng-href="#/thread/{{threadId}}/{{currentPage - 1}}">&lsaquo;</a></li>
        <li><span>{{currentPage}}</span></li>
        <li><a ng-href="#/thread/{{threadId}}/{{currentPage + 1}}">&rsaquo;</a></li>
        <li><a ng-href="#/thread/{{threadId}}/{{pages.pageCount - 1}}">&raquo;</a></li>
    </ul>
</div>
